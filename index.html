<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Sup de Cuisine</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://kit.fontawesome.com/0ed4d5c1f3.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

    </head>
    <body>

        <header>
            <div class="title">Sup de Cuisine</div>
            <div class="image_intro" src="images/Recette09.jpg">
                <div>
                    <span id="Accroche">Cherchez parmi plus de 1500 recettes du quotidien, simples et généreuses</span>
                </div>
                <div class="zone_de_recherche">
                    <input id="recherche" type="text" placeholder="Recherchez une recette ou un ingrédient">
                </div>
            </div>
            
           
        </header>

        <main>
            <div id= "liste_container">
                <select id="liste_ingredients">
                    <option value =""> Ingrédient</option>
                </select>
                <select id="liste_appareils">
                    <option value =""> Appareil</option>
                </select>
                <select id="liste_ustensiles">
                    <option value =""> Ustensile</option>
                </select>
            </div>

            <div class="full_container">
                <div id="compteur"> 50 recettes </div>
                <div id="liste_recettes" class="liste_recettes">
                    <div id="recette_loader"> Chargement ...</div>
                </div>
            </div>
        </main>
        <script type="module" src="code.js"></script>
        <script type="module" src="filtering.js"></script>
    </body>
</html>
